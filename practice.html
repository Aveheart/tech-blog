<div>
  <div>
      <h2>Welcome, {{name}}!</h2>
  </div>
</div>

<div>
  <div>
      <h3>Post something new</h3>
      <form>
          <div>
              <label for="project-name"></label>
              <input class="form-input" type="text" id="project-name" name="project-name" placeholder="title" />
          </div>
          <div>
              <label for="project-desc"></label>
              <textarea class="form-input" id="project-desc" name="project-desc" placeholder="What's on your mind"
                  style="width: 600px; height: 400px;"></textarea>
          </div>
          <div>
              <button type="submit" class="btn btn-primary">Post</button>
          </div>
      </form>
  </div>

  {{#if posts.length}}
  <div class="col-md-6 post-list">
      <h3>Posts:</h3>

      {{#each posts as |post|}}
      <div>
          <div>
              <h4><a href="/post/{{post.id}}">{{post.name}}</a></h4>
          </div>
          <div>
              <button class="btn btn-sm btn-danger" data-id="{{post.id}}">DELETE</button>
          </div>
      </div>
      {{/each}}
  </div>
  {{/if}}
</div>

<script src="./js/profile.js"></script>
