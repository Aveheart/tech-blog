<div class="col-md-6 justify-content-center">
    <h3>Post something new</h3>

    <form class="form new-project-form">
        <div class="form-group">
            <label for="project-name"></label>
            <input class="form-input" type="text" id="project-name" name="project-name" placeholder="title" />
        </div>
        <div class="form-group">
            <label for="project-desc"></label>
            <textarea class="form-input" id="project-desc" name="project-desc" placeholder="What's on your mind" style="width: 600px; height: 400px;"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
</div>
